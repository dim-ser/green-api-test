name: Deploy Production

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy Gree Api Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup github user
        run: |
          git config --global user.name "dim-ser"
          git config --global user.email "dim-ser@example.com"

      - name: Install Dependensies
        run: npm i

      - name: Build and Deploy to GitHub Pages
        run: npm run deploy
